<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main>
        <div class="pesquisaGrupo">
            <h3 id="titleSearch">Pesquise um Pais ou Cidade:</h3>
            <div class="inputGroup">
                <input type="text" id="inputSearch">
                <button id="btnSearch"><i class="bi bi-search"></i></button>
            </div>
            
            <section id="textinho">
                <p>Escreva a cima o nome de um pais ou cidade<br>para saber a temperatura, condição do tempo,<br>humidade e velocidade do vento.</p>
            </section>
        </div>
        <div class="hide" id="conteudo">
            <div class="climaInfo">
                <h3>
                    <i class="bi bi-geo-alt-fill"></i>
                    <span id="nomeInput"></span>
                    <img src="" alt="bandeira do pais" id="imgFlag">
                </h3>
                <h2><span id="temperatura"></span>&deg;C</h2>
                <div class="descricaoTempo">
                    <p id="condicao"></p>
                    <img src="" alt="icone da condição" id="condIcon">
                </div>
            </div>
            <div class="infoTempo">
                <p id="umidadeGroup">
                    <i class="bi bi-droplet-fill"></i>
                    <span id="umidade"></span>%
                </p>
                <p id="ventoGroup">
                    <i class="bi bi-cloud-fog2-fill"></i>
                    <span id="vento"></span>km/h
                </p>
            </div>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
